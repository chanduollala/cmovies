<div style="width: 100%">
  @if (title) {
    <div class="label">
      {{title}}
    </div>
  }
  <div [ngStyle]='{"height": box_height!.toString()+"px"}' class="input-box center-y">
    <input type="datetime-local" [placeholder]="placeholder?placeholder:''" [formControl]="entered_text" [disabled]="disabled" [ngStyle]="{'font-size': (fontSize?fontSize:16).toString()+'px'}">
  </div>
</div>
